<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <title>문서의 제목</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>        
        <p>짠</p>
        <p>한 글자밖에 없어도 똑같아요.</p>
        <strong>두꺼운 인라인</strong>
        <mark>형광색</mark>
        <em>이탤릭체</em>

        <p>
            블록 레벨
            <q>인라인 요소</q>가 포함
            사실 자주 그럼.
        </p>
    </body>
</html>
