<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
</head>
<body>

    <div id="container"></div>

    <script>
        let monsterHP = 100
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 잡기 게임을 시작합니다!"
        container.appendChild(h1)

        let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
        let attackCount = 0 

        if(attackDamage > 0){

            while(monsterHP > 0){
                //hp 음수가되면 0으로 변경
                if((monsterHP -= attackDamage) < 0){
                    monsterHP=0
                }
                attackCount += 1

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
                container.append(strong)
        }

        const h2 = document.createElement("h2")
        h2.textContent = "몬스터 잡기 완료!"
        h2.style.color = "red"
        container.appendChild(h2)

        }else{
            alert("데미지를 양수로 입력해주세요. 게임을 종료합니다. 다시하시려면 새로고침 ㄱ")
        }
        setTimeout(()=>alert("게임을 다시 시작하고싶으시면 새로고침을 해주세요"),500)
    </script>
</body>
</html>
