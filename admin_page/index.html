<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="database.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>   
  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="d-flex align-items-center nav-item">
          </li>
          <!-- 회원가입 버튼 -->
          <li class="nav-item">
            <a class="nav-link active end" aria-current="page" href="./register.html">회원가입</a>
          </li>
          <li class="nav-item">
            
          </li>
        </ul>
        <!-- 다크모드 -->
        <div class="form-check form-switch me-4">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">다크모드 OFF</label>
        </div>
        <!--시계  -->
        <h3 id="clock"></h3>
      </div>
    </div>
  </nav>
  <!-- 상품 페이지 -->
   <div id="product">
     <div class="container mt-3">
           <div class="d-flex justify-content-between">
             <h3 class="mt-5">신규 등록 상품</h3>
           </div>
           <form class="row row-cols-lg-auto g-3 align-items-center">      
             <!-- 카테고리 -->
               <div class="col-12 ms-3">
                 <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                 <select class="form-select" id="inlineFormSelectPref">
                   <option value="전체" selected>카테고리</option>
                   <option value="상의">상의</option>
                   <option value="하의">하의</option>
                   <option value="신발">신발</option>
                   <option value="패션잡화">패션잡화</option>
                 </select>
               </div>
               <!-- 제품 검색창 -->
               <div class="col-3">
                 <input class="form-control" type="text" placeholder="제품명을 입력해주세요" aria-label="default input example">
               </div>
               <!-- 조회버튼 -->
               <div class="col-auto">
                 <input class="btn btn-primary" type="button" value="조회">
               </div>
               <!-- 성별 선택 -->
               <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                 <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                 <label class="btn btn-outline-primary" for="btnradio1">남</label>
               
                 <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                 <label class="btn btn-outline-primary" for="btnradio2">여</label>
               </div>
             </form>
             <!-- 상품 테이블 -->
           <div class="container mt-3">
             <table id="product_table" class="table table-sm ">
               <thead>
                 <tr>
                   <th scope="col">카테고리</th>
                   <th scope="col">브랜드</th>
                   <th scope="col">상품명</th>
                   <th scope="col">가격</th>
                 </tr>
               </thead>
               <tbody id="data-table">
                   <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
               </tbody>
           </table>
           </div>
   </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
